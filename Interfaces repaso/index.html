<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container section">
        <h5>Formulario de registro persona</h5>
        <div class="section">
            <div class="row">
                <div class="input-field col s12">
                    <label for="user_name">Nombre completo</label>
                    <input type="text" name="user_name" id="user_name" />
                </div>
            </div>

            <div class="row">
                <div class="col s6">
                    <label>Tipo de documento</label>
                    <select class="browser-default">
                            <option value="" disabled selected>Elije una opción</option>
                            <option value="1">C.C.</option>
                            <option value="2">C.E.</option>
                            <option value="3">T.I.</option>
                            <option value="3">Pasaporte</option>
                            <option value="3">NUIP</option>
                            <option value="3">Permiso especial</option>
                        </select>
                </div>

                <div class="input-field col s6">
                    <label for="user_id">Número de documento</label>
                    <input type="number" name="user_id" id="user_id">
                </div>
            </div>
            <hr>
            <div class="section">
                <div class="row">
                    <div class="col s12">
                        <label for="user_email">Correo electrónico</label>
                        <input type="email" name="user_email" id="user_email" class="validate">
                        <span class="helper-text" data-error="No es un correo válido" data-success="Correo válido"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col s8">
                        <label>Departamento</label>
                        <select class="browser-default">
                                    <option value="" disabled selected>Elije una opción</option>
                                    <option value="1">Caldas</option>
                                    <option value="2">Risaralda</option>
                                    <option value="3">Valle del Cauca</option>
                                    <option value="3">Quindío</option>
                                    <option value="3">Cundinamarca</option>
                                    <option value="3">Antioquía</option>
                                </select>
                    </div>


                    <div class="col s4">
                        <label>Municipios</label>
                        <select class="browser-default">
                                        <option value="" disabled selected>Elije una opción</option>
                                        <option value="1">Manizales</option>
                                        <option value="2">Pereira</option>
                                        <option value="3">Calí</option>
                                        <option value="3">Armenia</option>
                                        <option value="3">Bogotá</option>
                                        <option value="3">Medellín</option>
                                    </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
